<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>订单详情</title>
    <link rel="stylesheet" type="text/css" href="./assets/static/css/zjsh-reset.css">
    <script src="./assets/static/js/browser.js"></script>
    <script src="./assets/static/js/flexible.js"></script>
    <style>
      .order-wrapper{padding-bottom:0.4rem;background-color:#fff}.order-wrapper .title{-webkit-justify-content:center;justify-content:center;padding-top:0.68rem;padding-bottom:0.706667rem}.order-wrapper .title .title-img{width:1.306667rem}.order-wrapper .title .title-info{margin-left:0.32rem}.order-wrapper .title .title-info .info-status{font-size:18px;font-weight:bolder}.order-wrapper .title .title-info .info-price{color:#333639;font-size:14px}.order-wrapper .order{padding:0.426667rem 0.533333rem}.order-wrapper .order .order-item{line-height:100%;color:#999;font-size:14px}.order-wrapper .order .order-item:not(:first-child){margin-top:0.266667rem}.order-wrapper .order .order-item .left{-webkit-flex-basis:2.0rem;flex-basis:2.0rem}.order-wrapper .order .order-item .right{-webkit-flex:1;flex:1;width:1px;text-align:right}.order-wrapper .operation{-webkit-justify-content:center;justify-content:center;margin-top:0.413333rem}.order-wrapper .operation .operation-btn{display:block;width:4.346667rem;padding:0.333333rem 0;border:1px solid #f56165;border-radius:4px;color:#f56165;font-size:16px;text-align:center}.order-wrapper .operation .operation-btn:not(:first-child){margin-left:0.453333rem}
    </style>
  </head>
  <body>
    <div class="loading" id="loading" v-show="isShowLoading">
      <div class="loading-content">
        <div class="loading-animate flex-row">
          <div class="object object1"></div>
          <div class="object object2"></div>
          <div class="object object3"></div>
        </div>
      </div>
    </div>

    <div class="list-item" id="app">
      <div class="order-wrapper" v-if="orderInfo">
        <header class="title flex-row">
          <img class="title-img" src="./assets/static/images/order_pay_success.png">

          <div class="title-info">
            <p class="info-status">支付成功</p>
            <p class="info-price">已支付￥{{ payAmount }}</p>
          </div>
        </header>

        <section class="order">
          <div class="order-item flex-row">
            <div class="left">联系人</div>

            <div class="right txt-over-hide">{{ orderInfo.Service.AddressInfo.Contact }} {{ orderInfo.Service.AddressInfo.PhoneNumber }}</div>
          </div>
          <div class="order-item flex-row">
            <div class="left">服务地址</div>

            <div class="right txt-over-hide">{{ orderInfo.Service.AddressInfo.Address1 }} {{ orderInfo.Service.AddressInfo.Address2 }}</div>
          </div>
          <div class="order-item flex-row">
            <div class="left">服务时间</div>

            <div class="right txt-over-hide">{{ orderInfo.Service.ServiceStartTime | formatDate }}</div>
          </div>
        </section>

        <section class="operation flex-row">
          <a class="operation-btn" @click="checkOrder">查看订单</a>
          <a class="operation-btn" @click="returnIndex">返回首页</a>
        </section>
      </div>
    </div>
  </body>
  <script src="./assets/static/js/vue-2.3.0.min.js"></script>
  <script src="./assets/static/js/axios.min.js"></script>
  <script src="./assets/static/js/qs.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        Token: '',
        orderStatus: '支付成功',
        payAmount: '',
        orderInfo: null,
        orderId: '',
        isShow: false,
        warnMsg: '',
        isShowLoading: false,
      },
      mounted: function() {
        document.getElementById('loading').style.display = 'none';
        var status = this.valueFromUrl("status");
        if (status != '1') {
          this.orderStatus = '支付失败';
        }
        this.orderId = this.valueFromUrl("orderId");
        this.Token = this.valueFromUrl("token");
        this.payAmount = this.valueFromUrl("payAmount");

        // 安卓给父页面传值，ios显示订单详情
        if (browser.versions.android) {
          if (window.parent.getPayStatusFromFrame) {
            window.parent.getPayStatusFromFrame(status);
          } else if (window.opener.getPayStatusFromFrame) {
            window.opener.getPayStatusFromFrame(status);
          } else if (window.top.getPayStatusFromFrame) {
            window.top.getPayStatusFromFrame(status);
          }
        } else if(browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
          this.getOrderDetail();
        }
      },
      methods: {
        alert(alertMsg, alertTimeout = 1000) {
          this.warnMsg = alertMsg;
          this.isShow = true;
          setTimeout(() => {
            this.isShow = false;
          }, alertTimeout);
        },
        valueFromUrl: function(name) {
          var reg = new RegExp("(^|\\?|&)" + name + "=([^&]*)(\\s|&|$)", "i");
          if (reg.test(location.href)) return decodeURIComponent(RegExp.$2.replace(/\+/g, " "));
          return "";
        },
        getOrderDetail: function() {
          this.isShowLoading = true;
          // axios.post('https://copen.zhujiash.com/api/v3/OrderInfo/GetOrderInfoEx', Qs.stringify({
          axios.post('http://192.168.1.191:3001/api/v3/OrderInfo/GetOrderInfoEx', Qs.stringify({
            "Token": this.Token,
            "OrderId": this.orderId,
          }), {
            header: {
              'Content-Type': 'application/x-www-form-urlencoded'
            }
          }).then(res => {
            this.isShowLoading = false;
            if (res.data.Meta.ErrorCode === '0') {
              this.orderInfo = res.data.Body.Order;
            } else {
              this.alert(res.data.Meta.ErrorMsg);
            }
          }).catch(error => {
            this.isShowLoading = false;
            this.alert('网络连接失败，请检查您的网络');
          });
        },
        checkOrder: function() {
          window.location.href = 'http://localhost:3001/#/order/order_detail/' + this.orderId;
        },
        returnIndex: function() {
          window.location.href = 'http://localhost:3001/';
        }
      },
      filters: {
        moneyFormat: function(value) {
          if (!value) {
            return '';
          } else {
            return Number(value);
          }
        },
        dateFormat: function(value) {
          if (!value) {
            return '';
          }
          function addZero(value) {
            return value < 10 ? '0' + value : value;
          }
          var date = new Date(Number(value + '000'));
          var year = addZero(date.getFullYear()),
            month = addZero(date.getMonth() + 1),
            day = addZero(date.getDate()),
            hour = addZero(date.getHours()),
            minute = addZero(date.getMinutes()),
            second = addZero(date.getSeconds());
          return year + '-' + month + '-' + date.getDate() + ' ' + hour + ':' + minute + ':' + second;
        }
      }
    });
  </script>
</html>
